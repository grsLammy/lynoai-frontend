<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Token Widget</title>
    <style>
        body {
    background-color: #1a1a1a;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.widget-container {
    background-color: #2a2a2a;
    border-radius: 15px;
    padding: 20px;
    width: 350px;
    color: #fff;ƒ
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    margin: 0;
    font-size: 24px;
}

.phase {
    background-color: #3a3a3a;
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 12px;
}

.token-stats {
    text-align: center;
    margin: 20px 0;
    background-color: #5252cd;
    padding: 1em;
    border-radius: 10px;
}

.stat-left, .stat-right {
    width: 50%;
    float: left;
}

.total-sold, .remaining-amount {
    font-size: 18px;
    margin: 0;
    font-weight: 200;
}

.label {
    font-size: 15ßpx;
    color: #aaa;
    margin: 5px 0;
}

.remaining {
    font-size: 12px;
    color: #aaa;
    margin: 10px 0 5px;
}

.remaining-amount {
    font-size: 18px;
    font-weight: bold;
    margin: 0;
}

.progress-bar {
    background-color: #eaeaea;
    height: 10px;
    border-radius: 5px;
    margin: 11px 0px 16px;
    overflow: hidden;
    float: left;
    width: 100%;
}

.progress {
    background-color: #06064e;
    width: 62.5%; /* Based on 125,091,775.442 sold out of 200,000,000 total */
    height: 100%;
    border-radius: 5px;
}

.payment-options {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
}

.option {
    background-color: #3a3a3a;
    border: none;
    padding: 10px;
    border-radius: 50%;
    color: #fff;
    cursor: pointer;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.option.active {
    background-color: #5252cd;
}

.input-section {
    position: relative;
}

.input-section label {
    font-size: 14px;
    color: #aaa;
}

.input-wrapper {
    display: flex;
    align-items: center;
    background-color: #1a1a1a;
    border-radius: 5px;
    padding: 10px;
    margin: 5px 0;
}

.input-wrapper input {
    background: none;
    border: none;
    color: #fff;
    font-size: 16px;
    width: 100%;
    outline: none;
}

.max-btn {
    background-color: #3a3a3a;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
}

.wallet-bal {
    position: absolute;
    right: 0;
    top: 0;
    font-size: 12px;
    color: #aaa;
}

.receive-section {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
}

.receive-section p {
    margin: 0;
    font-size: 14px;
}

.amount {
    color: #5252cd;
}

.price {
    color: #5252cd;
}

.terms {
    display: flex;
    align-items: flex-start;
    margin: 20px 0;
    font-size: 12px;
    color: #aaa;
}

.terms input {
    margin-right: 10px;
}

.terms label {
    color: #aaa;
}

.terms label a {
    color: #5252cd;
    text-decoration: none;
}

.buy-btn {
    background-color: #4a4a4a;
    border: none;
    padding: 15px;
    border-radius: 10px;
    color: #fff;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 10px;
}

.referral-btn {
    background-color: #1a1a1a;
    border: none;
    padding: 15px;
    border-radius: 10px;
    color: #aaa;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
}

.status_price{
width: 100%;
    font-size: 20px;
    color: #aaa;
}

.status_price span{
    font-weight: bold;
    color: #fff;
    font-size: 20px;
}

.payment-options{
    border-radius: 4px;
    overflow: hidden;
    display: grid;
    width: 100%;
    text-align: center;
    grid-template-columns: 1fr 1fr 1fr;
    grid-gap: 33px;
}
.payment-options input{ display: none; }
.payment-options label{
    padding: 7px 16px;
    cursor: pointer;
    transition: all 0.3s;
    text-align: center;
    border-radius: 23px;
    background: #2e53ba;
    font-size: 13px;
}
.payment-options label:last-of-type{ border-right: 0; }
.payment-options label:hover{
    background: #eee;
    color:#06064e;
}
.payment-options input:checked + label{
    background: #865afe;
}
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="header">
            <h1>Buy Token</h1>
            <span class="phase">Phase 3</span>
        </div>
        <div class="token-stats">

            <div class="stat-left">
                <p class="total-sold">5,091,775.442</p>
                <p class="label">Tokens Sold</p>
            </div>

            <div class="stat-right">
                <p class="remaining-amount">74,908,224.558</p>
                <p class="remaining">Tokens Available</p>
                
            </div>
            <div class="progress-bar">
                <div class="progress"><span class="percentage_filled"></span></div>
            </div>
            <div>
                <div class="status_price">Current Price = <span>$2.2</span>/token</div>
            </div>
        </div>
        <div class="payment-options">
            <input type="radio" id="ETH" name="x" checked/>
            <label for="ETH">ETH</label>
            
            <input type="radio" id="USDT" name="x"/>
            <label for="USDT">USDT</label>
            
            <input type="radio" id="USDC" name="x"/>
            <label for="USDC">USDC</label>
        </div>
        <div class="input-section">
            <label>Enter Amount</label>
            <div class="input-wrapper">
                <input type="number" value="0.0" step="0.1">
                <button class="max-btn">MAX</button>
            </div>
            <p class="wallet-bal">Wallet Bal: 0.000000 ETH</p>
        </div>
        <div class="receive-section">
            <p>You will receive <span class="amount">0 LYNO</span></p>
          
        </div>
        <div class="terms">
            <input type="checkbox" id="terms">
            <label for="terms">
                Yes, I have read, understood and agree to the Terms of Services, including the User Consent & Agreement. By participating in the OZAK AI Token presale, I consent to these terms and conditions.
            </label>
        </div>
        <button class="buy-btn">Buy Token</button>
        <button class="referral-btn">Enter Referral Code</button>
    </div>
</body>
</html>
